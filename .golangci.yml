version: 2.6.2

run:
  tests: false
  timeout: 5m
  skip-dirs:
    - hack
    - proxies
linters:
  enable-all: true
  disable:
    - wsl
    - lll
    - funlen
    - godox
    - gomnd
    - gocognit
    - goerr113
    - gochecknoglobals
    - gci
    - nlreturn
    - exhaustivestruct
    - wrapcheck
